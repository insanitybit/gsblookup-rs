[package]
name = "gsbrs"
version = "0.1.0"
authors = ["insanitybit <insanitybit@gmail.com>"]
description = "Provides a client for Google Safe Browsing lookups"
license = "MIT"
keywords = ["Google", "SafeBrowsing", "gsb"]

documentation = "https://insanitybit.github.io/gsblookup-rs/gsbrs/"
repository = "https://github.com/insanitybit/gsblookup-rs"
readme = "README.md"

[dependencies]
hyper = "0.6"
url = "0.2.*"

[dev-dependencies]
quickcheck = { version = "0.2", optional = true }
quickcheck_macros = { version = "0.2", optional = true }

[features]
nightly = ["quickcheck", "quickcheck_macros"]

[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
